version: 2

jobs:
  build:
    docker:
      - image: circleci/node:10
    working_directory: ~/repo
    steps:
      - checkout
      - run:
          name: Install Dependencies
          command: yarn install
      - run:
          name: Mintable
          command: yarn mintable

workflows:
  version: 2
  hourly:
    triggers:
      - schedule:
          # 10AM UTC = 6AM EST daily
          cron: "0 10 * * *"
          filters:
            branches:
              only:
                - master
    jobs:
      - build
